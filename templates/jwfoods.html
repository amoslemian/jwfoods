    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Written Section</h2>
          <p>This is where I add context.</p>
          <p>i need to add pictures.</p>
        </div>
        <div class="col-md-6">
          <div class="calculator-container">
            <h2>Distance Calculator</h2>
            <form action="./distancecalculator" method="POST" id="DeliveryCalculatorForm">
              <div class="form-group">
                <label for="distance">Distance:</label>
                <input type="text" class="form-control" id="distance" name="distance">
              </div>
              <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" class="form-control" id="weight" name="weight">
              </div>
              <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
            </form>
            <div id="OutputContent" class="mt-3">Result will appear here</div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  
    <script>

     $(document).ready(function(){
	    console.log("document ready");


          $("#btnSubmit").click(function(event){
          var form = $("#DeliveryCalculatorForm");
          var url = form.attr("action");
          
           $.ajax( {
             type: "POST",
             url: url,
             data: form.serialize(),
             success: function(response){
                
                $("#OutputContent").text("$"+response);
            },
             error: function(e){
                
                $("#OutputContent").text(e.responseText);
            },	
             
          });
            
        });
      });   
     
     $(window).on("load",function() {
       console.log("window loaded");
     });
            
    </script>
